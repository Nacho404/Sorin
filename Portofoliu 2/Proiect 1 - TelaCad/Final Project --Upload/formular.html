    <div id="container">
        <h1>Formular</h1>
        <form action="" method="get">
            <label for="name">Nume:</label>
            <input type="text" id="name" onkeyup="upperCaseFirstLetter()">

            <label for="age">Varsta:</label>
            <input type="number" id="age" onkeyup="ageInterval()" min="18" max="75">

            <label for="phoneNumber">Telefon:</label>
            <input type="text" id="phoneNumber" onkeyup="spacedPhoneNumber()">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="city">Oras:</label>
            <select id="city" onchange="readOnly()">
                <option id="b">Bucuresti</option>
                <option id="c">Constanta</option>
                <option id="t">Timisoara</option>
                <option id="br">Brasov</option>
                <option id="p">Ploiesti</option>
            </select>

            <label for="text">Read-only:</label>
            <p id="read-only">Generez eu text din JS</p>

            <label for="search">Cauta:</label>
            <input type="search" id="search">

            <button type="submit" onclick="validEmail()">Trimite</button>
        </form>
    </div>
